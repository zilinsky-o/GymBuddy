        }
    </style>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAja3ry0NloNhpUeIC4_MBg-eR528OrJPE",
            authDomain: "gymbuddy-odedzi.firebaseapp.com",
            projectId: "gymbuddy-odedzi",

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Default exercises for routine A
        const DEFAULT_EXERCISES_A = [
            { name: 'Leg Extension', sets: 3, weight: 50, reps: 12 },
            { name: 'Leg Curl', sets: 3, weight: 37.5, reps: 15 },
            { name: 'Chest Press', sets: 3, weight: 35, reps: 12 },
            { name: 'Pulldown', sets: 3, weight: 47, reps: 10 },
            { name: 'Leg Press', sets: 3, weight: 40, reps: 14 },
            { name: 'Shoulder Press', sets: 3, weight: 22.5, reps: 12 },
            { name: 'Chest Pull', sets: 3, weight: 40, reps: 14 },
            { name: 'Hip Thrust', sets: 3, weight: 25, reps: 15 },
            { name: 'Pull Over', sets: 3, weight: 22.5, reps: 10 },
            { name: 'Rear Delt', sets: 3, weight: 18, reps: 9 },
            { name: 'Pec Fly', sets: 3, weight: 25, reps: 13 }
        ];

        // Randomized order for routine B
        const DEFAULT_EXERCISES_B = [
            { name: 'Shoulder Press', sets: 3, weight: 22.5, reps: 12 },
            { name: 'Leg Extension', sets: 3, weight: 50, reps: 12 },
            { name: 'Pull Over', sets: 3, weight: 22.5, reps: 10 },
            { name: 'Chest Press', sets: 3, weight: 35, reps: 12 },
            { name: 'Hip Thrust', sets: 3, weight: 25, reps: 15 },
            { name: 'Pec Fly', sets: 3, weight: 25, reps: 13 },
            { name: 'Leg Curl', sets: 3, weight: 37.5, reps: 15 },
            { name: 'Chest Pull', sets: 3, weight: 40, reps: 14 },
            { name: 'Rear Delt', sets: 3, weight: 18, reps: 9 },
            { name: 'Pulldown', sets: 3, weight: 47, reps: 10 },
            { name: 'Leg Press', sets: 3, weight: 40, reps: 14 }
        ];

        // Randomized order for Solo routine
        const DEFAULT_EXERCISES_SOLO = [
            { name: 'Pulldown', sets: 3, weight: 47, reps: 10 },
            { name: 'Hip Thrust', sets: 3, weight: 25, reps: 15 },
            { name: 'Leg Extension', sets: 3, weight: 50, reps: 12 },
            { name: 'Rear Delt', sets: 3, weight: 18, reps: 9 },
            { name: 'Leg Press', sets: 3, weight: 40, reps: 14 },
            { name: 'Pec Fly', sets: 3, weight: 25, reps: 13 },
            { name: 'Chest Press', sets: 3, weight: 35, reps: 12 },
            { name: 'Leg Curl', sets: 3, weight: 37.5, reps: 15 },
            { name: 'Shoulder Press', sets: 3, weight: 22.5, reps: 12 },
            { name: 'Pull Over', sets: 3, weight: 22.5, reps: 10 },
            { name: 'Chest Pull', sets: 3, weight: 40, reps: 14 }
        ];

        const ROUTINE_CONFIGS = {
            'A': { exercises: DEFAULT_EXERCISES_A, name: 'Full Body A', icon: '👥', label: 'A' },
            'B': { exercises: DEFAULT_EXERCISES_B, name: 'Full Body B', icon: '👥', label: 'B' },
            'Solo': { exercises: DEFAULT_EXERCISES_SOLO, name: 'Full Body Solo', icon: '👤', label: 'Solo' }
        };

        // Smart exercise mapping function
        const mapHistoricalValuesToCurrentRoutine = (historicalSnapshot, currentExercises) => {
            const mappedValues = {};
            
            currentExercises.forEach((currentExercise, currentIndex) => {
                // Find matching exercise from history by name
                const historicalMatch = historicalSnapshot.find(hist => 
                    hist.name === currentExercise.name
                );
                
                if (historicalMatch) {
                    // Use historical values for matching exercise
                    mappedValues[currentIndex] = {
                        sets: historicalMatch.finalSets,
                        weight: historicalMatch.finalWeight,
                        reps: historicalMatch.finalReps
                    };
                } else {
                    // New exercise, use routine defaults
                    mappedValues[currentIndex] = {
                        sets: currentExercise.sets,
                        weight: currentExercise.weight,
                        reps: currentExercise.reps
                    };
                }
            });
            
            return mappedValues;
        };

        // Firebase data management functions
        const saveUserData = async (userId, data) => {
            try {
                await db.collection('users').doc(userId).set(data, { merge: true });
                console.log('Data saved successfully for user:', userId);
            } catch (error) {
                console.error('Error saving data:', error);
            }
        };

        const loadUserData = async (userId) => {
            try {
                const doc = await db.collection('users').doc(userId).get();
                if (doc.exists) {
                    return doc.data();
                } else {
                    console.log('No user data found for:', userId, 'using defaults');
                    return null;
                }
            } catch (error) {
                console.error('Error loading data:', error);
                return null;
            }
        };

        // User ID management functions
        const getCurrentUserId = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userParam = urlParams.get('user');
            
            if (!userParam) {
                return 'default';
            }
            
            const normalized = userParam.toLowerCase().replace(/[^a-z0-9]/g, '');
            return normalized || 'default';
        };

        // RTL detection function
        const detectRTLFromURL = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            return langParam === 'ar' || langParam === 'he';
        };

        // Helper functions for session management
        const getTodayDateString = () => {
            const today = new Date();
            return today.getFullYear() + '-' + 
                   String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(today.getDate()).padStart(2, '0');
        };

        const formatSessionDate = (dateString) => {
            const sessionDate = new Date(dateString + 'T00:00:00');
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            const startOfThisWeek = new Date(today);
            startOfThisWeek.setDate(today.getDate() - today.getDay());
            startOfThisWeek.setHours(0, 0, 0, 0);
            
            const startOfLastWeek = new Date(startOfThisWeek);
            startOfLastWeek.setDate(startOfThisWeek.getDate() - 7);
            
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            if (sessionDate.toDateString() === today.toDateString()) {
                return 'Today';
            }
            
            if (sessionDate.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            }
            
            if (sessionDate >= startOfThisWeek && sessionDate < today) {
                return `${dayNames[sessionDate.getDay()]}, earlier this week`;
            }
            
            if (sessionDate >= startOfLastWeek && sessionDate < startOfThisWeek) {
                return `${dayNames[sessionDate.getDay()]}, last week`;
            }
            
            const day = sessionDate.getDate();
            const month = sessionDate.getMonth() + 1;
            const year = String(sessionDate.getFullYear()).slice(-2);
            return `${dayNames[sessionDate.getDay()]}, ${day}/${month}/${year}`;
        };

        const hasSessionInteractions = (completedExercises, exerciseValues, startingValues) => {
            // Session has interactions if exercises are completed OR any values changed
            if (completedExercises.size > 0) {
                return true;
            }
            
            for (let index in exerciseValues) {
                const current = exerciseValues[index];
                const starting = startingValues[index];
                if (current && starting && 
                    (current.sets !== starting.sets || current.weight !== starting.weight || current.reps !== starting.reps)) {
                    return true;
                }
            }
            
            return false;
        };

        // Create complete exercise state for storage
        const createCompleteExerciseState = (currentExercises, exerciseValues) => {
            const completeState = {};
            currentExercises.forEach((exercise, index) => {
                completeState[index] = exerciseValues[index] || {
                    sets: exercise.sets || 3,
                    weight: exercise.weight || 0,
                    reps: exercise.reps || 0
                };
            });
            return completeState;
        };

        // Inline SVG icons as React components
        const DumbbellIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14.4 14.4 9.6 9.6" />
                <path d="M18.657 21.485a2 2 0 1 1-2.829-2.828l-1.767 1.767a2 2 0 1 1-2.829-2.829l6.364-6.364a2 2 0 1 1 2.829 2.829l-1.768 1.767a2 2 0 1 1 2.829 2.828z" />
                <path d="m21.5 21.5-1.4-1.4" />
                <path d="M3.9 3.9 2.5 2.5" />
                <path d="M6.404 12.768a2 2 0 1 1-2.829-2.829l1.768-1.767a2 2 0 1 1-2.829-2.829l2.829-2.828a2 2 0 1 1 2.828 2.828l1.767-1.768a2 2 0 1 1 2.829 2.829z" />
            </svg>
        );

        const RepeatIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                <path d="M21 3v5h-5" />
                <path d="m21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                <path d="M3 21v-5h5" />
            </svg>
        );

        const CheckIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3">
                <polyline points="20,6 9,17 4,12" />
            </svg>
        );

        const EditIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
                <path d="m15 5 4 4" />
            </svg>
        );

        const ChevronUpIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="18,15 12,9 6,15" />
            </svg>
        );

        const ChevronDownIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="6,9 12,15 18,9" />
            </svg>
        );

        const TrashIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3,6 5,6 21,6" />
                <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2" />
            </svg>
        );

        const PlusIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
        );

        const StackIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="4" rx="1" />
                <rect x="3" y="10" width="18" height="4" rx="1" />
                <rect x="3" y="16" width="18" height="4" rx="1" />
            </svg>
        );

        const GymBuddy = () => {
            const [currentRoutine, setCurrentRoutine] = useState('A');
            const [routines, setRoutines] = useState({
                'A': { exercises: DEFAULT_EXERCISES_A },
                'B': { exercises: DEFAULT_EXERCISES_B },
                'Solo': { exercises: DEFAULT_EXERCISES_SOLO }
            });
            const [completedExercises, setCompletedExercises] = useState(new Set());
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [isRTL, setIsRTL] = useState(false);
            const [editingExercise, setEditingExercise] = useState(null);
            const [exerciseValues, setExerciseValues] = useState({});
            const [startingValues, setStartingValues] = useState({});
            const [sessionHistory, setSessionHistory] = useState([]);
            const [currentSessionDate, setCurrentSessionDate] = useState(getTodayDateString());
            const [isLoading, setIsLoading] = useState(true);
            const [dataLoaded, setDataLoaded] = useState(false);
            const [saveStatus, setSaveStatus] = useState('');
            const [currentView, setCurrentView] = useState('main');
            const [selectedSession, setSelectedSession] = useState(null);
            const [currentUserId, setCurrentUserId] = useState(() => getCurrentUserId());
            const [editingProgramExercise, setEditingProgramExercise] = useState(null);
            const [highlightedExercise, setHighlightedExercise] = useState(null);
            const [isDataLoading, setIsDataLoading] = useState(true); // Track if we're loading data vs user action

            // Set document direction based on RTL state - REMOVED for card-only RTL

            // Get current exercises based on selected routine - fallback to empty array
            const currentExercises = routines[currentRoutine]?.exercises || [];

            // Initialize exercise values for current routine
            const initializeExerciseValues = (exercises) => {
                const values = {};
                const starting = {};
                
                exercises.forEach((exercise, index) => {
                    values[index] = {
                        sets: exercise.sets || 3,
                        weight: exercise.weight,
                        reps: exercise.reps
                    };
                    starting[index] = {
                        sets: exercise.sets || 3,
                        weight: exercise.weight,
                        reps: exercise.reps
                    };
                });
                
                return { values, starting };
            };

            // Remove the problematic routine change effect that was resetting progress
            // Progress should only reset on confirmed routine switches, not data loading

            // Load data on component mount - SIMPLIFIED LOGIC
            useEffect(() => {
                const loadData = async () => {
                    try {
                        const userData = await loadUserData(currentUserId);
                        const today = getTodayDateString();
                        
                        // Check URL for RTL parameter
                        const urlRTL = detectRTLFromURL();
                        
                        if (userData) {
                            // Load routines
                            if (userData.routines) {
                                setRoutines(userData.routines);
                            }
                            
                            // Load current routine
                            if (userData.currentRoutine) {
                                setCurrentRoutine(userData.currentRoutine);
                            }
                            
                            // Load settings
                            if (userData.settings) {
                                setIsDarkMode(userData.settings.darkMode || false);
                                setIsRTL(urlRTL || userData.settings.isRTL || false);
                            } else {
                                setIsRTL(urlRTL);
                            }
                            
                            // Load session history
                            if (userData.sessionHistory) {
                                setSessionHistory(userData.sessionHistory);
                            }
                            
                            // Check if same day or new day
                            const lastSessionDate = userData.currentSession?.sessionDate;
                            const isSameDay = lastSessionDate === today;
                            
                            if (isSameDay) {
                                console.log('Same day - loading current session');
                                // Same day: Just load current session values
                                if (userData.currentSession) {
                                    if (userData.currentSession.completedExercises) {
                                        setCompletedExercises(new Set(userData.currentSession.completedExercises));
                                    }
                                    if (userData.currentSession.modifiedValues) {
                                        setExerciseValues(userData.currentSession.modifiedValues);
                                    }
                                    if (userData.currentSession.startingValues) {
                                        setStartingValues(userData.currentSession.startingValues);
                                    }
                                    setCurrentSessionDate(userData.currentSession.sessionDate);
                                    if (userData.currentSession.routine) {
                                        setCurrentRoutine(userData.currentSession.routine);
                                    }
                                }
                            } else {
                                console.log('New day detected - moving session to history and starting fresh');
                                // New day: Move current session to history, start fresh with its final values
                                if (userData.currentSession && hasSessionInteractions(
                                    new Set(userData.currentSession.completedExercises || []),
                                    userData.currentSession.modifiedValues || {},
                                    userData.currentSession.startingValues || {}
                                )) {
                                    // Get the complete exercise snapshot for history
                                    const sessionRoutine = userData.currentSession.routine || currentRoutine;
                                    const sessionExercises = routines[sessionRoutine]?.exercises || [];
                                    const sessionCompletedSet = new Set(userData.currentSession.completedExercises || []);
                                    
                                    // Create complete exercise snapshot with names, values, and completion status
                                    const completeExerciseSnapshot = sessionExercises.map((exercise, index) => ({
                                        name: exercise.name,
                                        originalSets: exercise.sets,
                                        originalWeight: exercise.weight,
                                        originalReps: exercise.reps,
                                        finalSets: userData.currentSession.modifiedValues[index]?.sets || exercise.sets,
                                        finalWeight: userData.currentSession.modifiedValues[index]?.weight || exercise.weight,
                                        finalReps: userData.currentSession.modifiedValues[index]?.reps || exercise.reps,
                                        completed: sessionCompletedSet.has(index)
                                    }));

                                    // Save previous session to history with complete exercise snapshot
                                    const sessionToSave = {
                                        date: lastSessionDate,
                                        routine: sessionRoutine,
                                        exerciseSnapshot: completeExerciseSnapshot,
                                        // Keep legacy fields for backward compatibility
                                        completedExercises: userData.currentSession.completedExercises || [],
                                        finalValues: userData.currentSession.modifiedValues || {}
                                    };
                                    
                                    const newHistory = [...(userData.sessionHistory || []), sessionToSave];
                                    setSessionHistory(newHistory);
                                    
                                    // Start new day with previous session's final values, mapped to current routine
                                    const newStartingValues = mapHistoricalValuesToCurrentRoutine(
                                        completeExerciseSnapshot, 
                                        routines[currentRoutine]?.exercises || []
                                    );
                                    
                                    setExerciseValues(newStartingValues);
                                    setStartingValues(newStartingValues);
                                    setCompletedExercises(new Set());
                                    setCurrentSessionDate(today);
                                    
                                    // Save new session immediately with complete state
                                    await saveUserData(currentUserId, {
                                        ...userData,
                                        sessionHistory: newHistory,
                                        currentSession: {
                                            completedExercises: [],
                                            modifiedValues: newStartingValues,
                                            startingValues: newStartingValues,
                                            sessionDate: today,
                                            routine: currentRoutine
                                        }
                                    });
                                } else {
                                    // No previous session or no interactions - start with empty session
                                    setExerciseValues({});
                                    setStartingValues({});
                                    setCompletedExercises(new Set());
                                    setCurrentSessionDate(today);
                                }
                            }
                        } else {
                            // New user - start with empty session
                            console.log('New user - starting with empty session');
                            setCurrentSessionDate(today);
                            setIsRTL(urlRTL);
                            setExerciseValues({});
                            setStartingValues({});
                            setCompletedExercises(new Set());
                        }
                    } catch (error) {
                        console.error('Error loading data:', error);
                    } finally {
                        setIsLoading(false);
                        setIsDataLoading(false);
                        setTimeout(() => setDataLoaded(true), 100);
                    }
                };
                
                loadData();
            }, [currentUserId]);

            // Handle URL parameter changes
            useEffect(() => {
                const handleUrlChange = () => {
                    const newUserId = getCurrentUserId();
                    const newRTL = detectRTLFromURL();
                    
                    if (newUserId !== currentUserId) {
                        setCurrentUserId(newUserId);
                        setIsLoading(true);
                        setDataLoaded(false); // Reset dataLoaded when changing users
                        setIsDataLoading(true); // Reset data loading flag
                    }
                    
                    if (newRTL !== isRTL) {
                        setIsRTL(newRTL);
                    }
                };

                window.addEventListener('popstate', handleUrlChange);
                return () => window.removeEventListener('popstate', handleUrlChange);
            }, [currentUserId, isRTL]);

            // Save data function with debouncing
            useEffect(() => {
                if (isLoading || !dataLoaded) return; // Wait for data to be fully loaded
                
                const saveData = async () => {
                    try {
                        setSaveStatus('saving');
                        
                        // Create complete exercise state for current routine
                        const completeExerciseState = createCompleteExerciseState(currentExercises, exerciseValues);
                        
                        const dataToSave = {
                            settings: {
                                darkMode: isDarkMode,
                                isRTL: isRTL,
                                lastUsed: firebase.firestore.Timestamp.now()
                            },
                            currentRoutine: currentRoutine,
                            routines: routines,
                            currentSession: {
                                completedExercises: Array.from(completedExercises),
                                modifiedValues: completeExerciseState, // Store complete state
                                startingValues: startingValues,
                                sessionDate: currentSessionDate,
                                routine: currentRoutine
                            },
                            sessionHistory: sessionHistory
                        };
                        
                        await saveUserData(currentUserId, dataToSave);
                        setSaveStatus('saved');
                        setTimeout(() => setSaveStatus(''), 2000);
                    } catch (error) {
                        console.error('Error saving data:', error);
                        setSaveStatus('error');
                        setTimeout(() => setSaveStatus(''), 3000);
                    }
                };

                const timeoutId = setTimeout(saveData, 1000);
                return () => clearTimeout(timeoutId);
            }, [completedExercises, isDarkMode, isRTL, exerciseValues, startingValues, currentSessionDate, sessionHistory, routines, currentRoutine, currentUserId, isLoading, dataLoaded, currentExercises]);

            const toggleExercise = (index) => {
                const newCompleted = new Set(completedExercises);
                if (newCompleted.has(index)) {
                    newCompleted.delete(index);
                } else {
                    newCompleted.add(index);
                }
                setCompletedExercises(newCompleted);
            };

            const toggleDarkMode = () => {
                setIsDarkMode(!isDarkMode);
            };

            const switchRoutine = (routineId) => {
                // If user has progress, confirm before switching
                if (completedExercises.size > 0 || hasSessionInteractions(completedExercises, exerciseValues, startingValues)) {
                    if (!confirm('Switch routine? Current session progress will be lost.')) {
                        return; // User cancelled
                    }
                }
                
                setCurrentRoutine(routineId);
                setEditingExercise(null);
                setEditingProgramExercise(null);
                
                // Reset progress for new routine - use smart mapping if we have historical data
                const newExercises = routines[routineId]?.exercises || [];

                const mappedValues = {};
                const mappedStarting = {};
                
                newExercises.forEach((newExercise, newIndex) => {
                    // Look for matching exercise by name in current session
                    let foundMatch = false;
                    
                    // Check current exercises for name match
                    currentExercises.forEach((currentExercise, currentIndex) => {
                        if (currentExercise.name === newExercise.name && exerciseValues[currentIndex]) {
                            mappedValues[newIndex] = { ...exerciseValues[currentIndex] };
                            mappedStarting[newIndex] = { ...startingValues[currentIndex] };
                            foundMatch = true;
                        }
                    });
                    
                    // If no match found, use routine defaults
                    if (!foundMatch) {
                        mappedValues[newIndex] = {
                            sets: newExercise.sets,
                            weight: newExercise.weight,
                            reps: newExercise.reps
                        };
                        mappedStarting[newIndex] = {
                            sets: newExercise.sets,
                            weight: newExercise.weight,
                            reps: newExercise.reps
                        };
                    }
                });
                
                setExerciseValues(mappedValues);
                setStartingValues(mappedStarting);
                setCompletedExercises(new Set());

                const originalValue = currentExercises[index][type];
                setEditingExercise({

                setEditingExercise(prev => ({

                if (type === 'sets') {
                    return { min: 1, max: 5, step: 1 };
                }
                
                const isWeight = type === 'weight';
                const range = Math.round(originalValue * 0.5);
                const min = Math.max(0, originalValue - range);
                const max = originalValue + range;

                        if (oldIndex !== -1 && exerciseValues[oldIndex]) {

                            updatedStarting[newIndex] = {

            yesterday.setDate(yesterday.getDate() - 1);
            
            const startOfThisWeek = new Date(today);
            startOfThisWeek.setDate(today.getDate() - today.getDay());
            startOfThisWeek.setHours(0, 0, 0, 0);
            
            const startOfLastWeek = new Date(startOfThisWeek);
            startOfLastWeek.setDate(startOfThisWeek.getDate() - 7);
            
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            if (sessionDate.toDateString() === today.toDateString()) {
                return 'Today';
            }
            
            if (sessionDate.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            }
            
            if (sessionDate >= startOfThisWeek && sessionDate < today) {
                return `${dayNames[sessionDate.getDay()]}, earlier this week`;
            }
            
            if (sessionDate >= startOfLastWeek && sessionDate < startOfThisWeek) {
                return `${dayNames[sessionDate.getDay()]}, last week`;
            }
            
            const day = sessionDate.getDate();
            const month = sessionDate.getMonth() + 1;

                                            startingValues: newStartingValues,
                                            sessionDate: today,
                                            routine: currentRoutine
                                        }
                                    });

                                    setExerciseValues({});
                                    setStartingValues({});
                                    setCompletedExercises(new Set());

                                }`
                            }, `📅 ${sessionHistory.length} sessions`),
                            
                            saveStatus && React.createElement('span', { 
                                className: `text-xs px-2 py-1 rounded-full transition-all duration-300 ${
                                    saveStatus === 'saving' ? 'bg-blue-100 text-blue-600' :
                                    saveStatus === 'saved' ? 'bg-green-100 text-green-600' :
                                    saveStatus === 'error' ? 'bg-red-100 text-red-600' : ''
                                }`
                            }, 
                                saveStatus === 'saving' ? '💾 Saving...' :
                                saveStatus === 'saved' ? '✅ Saved' :
                                saveStatus === 'error' ? '❌ Error' : ''
                            )
                        )
                    )}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(GymBuddy));
    </script>
</body>
</html>
